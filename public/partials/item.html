<div class="page-header"><h1>查看问题</h1></div><div class="well well-lg"><strong>投票问题是</strong><p>{{poll.question}}</p></div><div ng-hide="poll.userVoted"><p class="lead">Please select one of the following options:</p><form role="form" ng-submit="vote()"><div ng-repeat="choice in poll.choices" class="radio"><label><input type="radio" name="choice" ng-model="poll.userVote" value="{{choice._id}}"/><p>{{choice.text}}</p></label></div><p><hr/></p><div class="row"><div class="col-xs-6"><a href="#/polls" role="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"> Back to Poll List</span></a></div><div class="col-xs-6"><button type="submit" class="btn btn-primary pull-right">Vote &raquo;</button></div></div></form></div><div ng-show="poll.userVoted"><table class="result-table"><tr ng-repeat="choice in poll.choices"><td>{{choice.text}}</td><td><table style="background-color: lightblue; width: {{choice.votes.length/poll.totalVotes*100}}%; text-align: right"><tr><td>{{choice.votes.length}}</td></tr></table></td></tr></table><p><em>{{poll.totalVotes}} 人已投票.<span ng-show="poll.userChoice"> 你投了选项<strong>{{poll.userChoice.text}}.</strong></span></em></p><p><hr/></p><p><a href="#/polls" role="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"> Back to Poll List</span></a></p></div><p>&nbsp;</p>
