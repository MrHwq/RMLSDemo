<!--Created by weiqiang on 2017/4/19.--><div ng-controller="ActivesSVM"><table><tbody><tr><th>model_id</th><td><input type="text" ng-model="modelid" placeholder="输入modelid" class="form-control"/></td></tr><tr><th>training_frame:</th><td><input type="text" ng-model="hexname" disabled="disabled" placeholder="输入hex名" class="form-control"/></td></tr><tr><th>nfolds</th><td><input type="text" ng-model="nfolds" placeholder="输入nfolds" class="form-control"/><!--select(ng-model="nfolds", ng-options="x for x in separators")--></td></tr><tr><th>ignore_const_cols</th><td><input type="checkbox" ng-model="ignoreconstcols" placeholder="输入ignore_const_cols" class="form-control"/><!--div(ng-repeat="x in hasHeaders")--><!--    label--><!--        input(type="radio", name="hasHeader", ng-model="headername", value="{{x.name}}")--><!--        span {{x.value}}--></td></tr><tr><th>add_intercept</th><td><input type="checkbox" ng-model="add_intercept" placeholder="输入add_intercept" class="form-control"/></td></tr><tr><th>step_size:</th><td><input type="text" ng-model="stepsize" placeholder="输入" class="form-control"/></td></tr><tr><th>reg_param:</th><td><input type="text" ng-model="regparam" placeholder="输入" class="form-control"/></td></tr><tr><th>convergence_tol:</th><td><input type="text" ng-model="convergencetol" placeholder="输入" class="form-control"/></td></tr><tr><th>mini_batch_fraction:</th><td><input type="text" ng-model="minibatchfraction" placeholder="输入" class="form-control"/></td></tr><tr><th>threshold:</th><td><input type="text" ng-model="threshold" placeholder="输入" class="form-control"/></td></tr><tr><th>updater*</th><td><select ng-model="updater" ng-options="x for x in updaters"></select></td></tr><tr><th>gradient*</th><td><select ng-model="gradient" ng-options="x for x in gradients"></select></td></tr><tr><th>missing_values_handling*</th><td><select ng-model="missingvalueshandling" ng-options="x for x in missingvalueshandlings"></select></td></tr></tbody></table><button ng-click
