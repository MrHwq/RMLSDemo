<!--Created by weiqiang on 2017/4/19.--><div ng-controller="ActivesReadCSV"><table><tbody><tr><th>Sources</th><td><input type="text" ng-model="csvname" placeholder="text the csv pathname" class="form-control"/></td></tr><tr><th>ID</th><td><input type="text" ng-model="hexname" placeholder="text the hex name" class="form-control"/></td></tr><tr><th>Parser</th><td><select ng-model="separatorval" ng-options="x for x in separators"></select></td></tr><tr><th>Column Headers</th><td><div ng-repeat="x in hasHeaders"><label><input type="radio" name="hasHeader" ng-model="headername" value="{{x.name}}"/><span>{{x.value}}</span></label></div></td></tr><tr><th>Options</th><td><div><label><input type="checkbox" ng-model="useSingleQuotes"/><span>Enable single quotes as a field quotation character</span></label></div><div><label><input type="checkbox" ng-model="deleteOnDone"/><span>Delete on done</span></label></div></td></tr></tbody></table><button ng-click="save()">保存</button><button ng-click="run()">偷偷试运行</button><table><tbody><tr ng-repeat="x in column_names"><th>{{column_names[$index]}}</th><td>{{column_types[$index]}}</td></tr></tbody></table></div>
