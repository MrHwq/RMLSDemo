--><div class="page-header"><h1>投票列表</h1></div><div class="row"><div class="col-xs-5"><a href="#/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"> 新建投票</span></a></div><div class="col-xs-7"><input type="text" ng-model="query" placeholder="Search for a poll" class="form-control"/></div></div><div class="row"><div class="col-xs-12"><hr/></div></div><div ng-switch="displayType" on="polls.length" class="row"><ul ng-switch-default="ng-switch-default"><li ng-repeat="poll in polls | filter:query"><a href="#/poll/{{poll._id}}">{{poll.question}}</a></li></ul><ul ng-switch-when="0"><li><em>No polls in databases. Would you like to<a href="#/new">create one?</a></em></li></ul></div><p>&nbsp;</p>
